---
# install and set up caddy

- name: Install Caddy
  dnf:
    name: caddy
    state: latest

- name: Copy Caddy Config
  template:
    src: harmonyapp.caddyfile
    dest: /etc/caddy/Caddyfile.d/harmonyapp.caddyfile
    chat_url: "chat.harmonyapp.io"

- name: Start Caddy systemd unit
  systemd:
    state: restarted
    daemon_reload: yes
    enabled: yes
    masked: no
    name: caddy
